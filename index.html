<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenedor">
            <h1 class="titulo">Registro</h1>

            <form action="#">

                <div class="form">

                    <span class="subtitulo">Datos Personales</span>
                    <div class="usuario-detalle">

                        <div class="box">
                            <span class="detalle">Nombre</span>
                            <input type="text" name="nombre" placeholder="Ingresa tu nombre" autofocus>
                        </div>
                    
                        <div class="box">
                            <span class="detalle">Fecha de Nacimiento</span>
                            <input type="date" name="fecha" placeholder="Ingresa tu email">
                        </div>

                        <div class="box">
                            <span class="detalle">Nacionalidad</span>
                            <select>
                                <option class="pais" hidden>Selecciona tu país</option>
                                <option>Argentina</option>
                                <option>Brasil</option>
                                <option>Chile</option>
                                <option>Paraguay</option>
                                <option>Uruguay</option>                      
                            </select>
                        </div>
                        
                        <div class="box">
                            <span class="detalle">Dirección</span>
                            <input type="text" name="" placeholder="Ingresa tu usuario">
                        </div>

                        <div class="box">
                            <span class="detalle">Email</span>
                            <input type="text" name="" placeholder="Ingresa tu email">
                        </div>
                    
                        <div class="box">
                            <span class="detalle">Teléfono</span>
                            <input type="text" name="" placeholder="Ingresa tu número">
                        </div>

                        <div class="box">
                            <span class="detalle">Contraseña</span>
                            <input type="password" name="" placeholder="Ingresa tu contraseña">
                        </div>
    
                        <div class="box">
                            <span class="detalle">Confirmar Contraseña</span>
                            <input type="password" name="" placeholder="Confirma tu contraseña">
                        </div>

                    </div>

                </div>               

                <div class="genero-detalle">
                    <span class="subtitulo">Género</span>
                    <div class="categoria">

                        <div class="genero">
                            <input type="radio" name="genero" value="masculino">
                                <span class="sub">Masculino</span>
                            </input>
                        </div>

                        <div class="genero">
                            <input type="radio" name="genero" value="femenino">
                                <span class="sub">Femenino</span>
                            </input>
                        </div>

                        <div class="genero">
                            <input type="radio" name="genero" value="no-definido">
                                <span class="sub">Prefiero no decir</span>
                            </input>
                        </div>
                        
                    </div>
                </div>

                <div class="boton">
                    <input type="submit" value="Registrar">
                </div>

            </form>
            
    </body>
</html>
